name: Build & Verify

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.11.1'

      - name: Install Dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm prisma generate

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'
      - uses: pnpm/action-setup@v2
        with:
          version: '10.11.1'
      - run: pnpm install
      - run: pnpm prisma generate
      - run: pnpm tsc --noEmit

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'
      - uses: pnpm/action-setup@v2
        with:
          version: '10.11.1'
      - run: pnpm install
      - run: pnpm eslint .

  validate-i18n:
    name: Validate i18n Keys
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'
      - uses: pnpm/action-setup@v2
        with:
          version: '10.11.1'
      - run: pnpm install
      - run: node scripts/ValidateI18nKeys.js

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'
      - uses: pnpm/action-setup@v2
        with:
          version: '10.11.1'
      - run: pnpm install
      - run: pnpm test
