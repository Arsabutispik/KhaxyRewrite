name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    permissions:
        contents: read
        pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'  # Adjust to your required Node.js version
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.11.1'  # Specify the pnpm version you need
      - name: Install Dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run TypeScript type-checking
        run: pnpm tsc --noEmit

      - name: Run ESLint
        run: pnpm eslint .

      - name: Validate i18n keys
        run: node scripts/ValidateI18nKeys.js